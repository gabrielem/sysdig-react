    <script type="text/babel">



    var UserEvents = React.createClass({
      getInitialState: function() { return { } },


      /*
        Get the json from the API end Point
      */
      fetchData: function(){
        this.serverRequest = $.get(this.props.source, function (result) {
          /*
            Set the state passing the events array
          */
          this.setState({
            lastEvents : result.events
          });
        }.bind(this));
      },

      componentDidMount: function() {
        /*
          Fetch data first
        */
        this.fetchData();

        /*
          Fetch data every 30 seconds
        */
        var _this = this
        setInterval(function(){
          _this.fetchData();
        }, 30000);


      },

      componentWillUnmount: function() {
        this.serverRequest.abort();
      },



      render: function() {
        console.log("this.state!!!");
        console.log(this.state.lastEvents);
        if(this.state.lastEvents){
          return (
            <div>



              <RefreshBtn fetchData={this.fetchData} />

              {this.state.lastEvents.map(function(event){
                return <UserEventsRow key={event.id} event={event} />;
              })}
            </div>
          );
        }else{
          return (
            <div>

              Loading ...

            </div>
          );
        }

      }

    });



    var RefreshBtn = React.createClass({
      render: function() {
        return (
          <a onClick={this.props.fetchData}>refresh</a>
        );
      }
    });

    var UserEventsRow = React.createClass({
      render: function() {
        return (
          <div>
            id: {this.props.event.id}
          </div>
        );
      }
    });

    //https://app-staging.sysdigcloud.com/api/events
    ReactDOM.render(
      <UserEvents source="test.json" />,
      document.getElementById('content')
    );


    </script>
